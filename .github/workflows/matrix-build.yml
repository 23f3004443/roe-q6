name: Matrix Build (0417411)

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Node ${{ matrix.node }} on ubuntu-latest
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [18, 20, 22]  # 3 parallel variants

    steps:
      - uses: actions/checkout@v4

      # Required identifier (must include matrix-0417411)
      - name: matrix-0417411
        run: |
          echo "matrix identifier step: matrix-0417411"
          echo "Building for Node ${{ matrix.node }}"

      - name: Setup Node ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Generate build artifact
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          ART_FILE="dist/build-0417411-node${{ matrix.node }}.txt"
          {
            echo "Build output for version ${{ matrix.node }}"
            echo "Repo: $GITHUB_REPOSITORY"
            echo "Run ID: $GITHUB_RUN_ID"
            echo "Commit: $GITHUB_SHA"
            echo "Timestamp: $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            # add a simple JSON line to ensure content variety (optional)
            echo "{\"node\": \"${{ matrix.node }}\", \"artifact\":\"build-0417411-node${{ matrix.node }}\"}"
          } > "$ART_FILE"
          # prove it's non-empty
          wc -c "$ART_FILE"
          echo "Created artifact: $ART_FILE"
          ls -la dist

      - name: Verify artifact exists
        run: |
          ART_FILE="dist/build-0417411-node${{ matrix.node }}.txt"
          if [ ! -s "$ART_FILE" ]; then
            echo "ERROR: artifact missing or empty: $ART_FILE"
            ls -la dist
            exit 1
          fi
          echo "Artifact verified: $ART_FILE (non-empty)"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          # artifact name must start with prefix build-0417411-
          name: build-0417411-node${{ matrix.node }}
          path: dist/build-0417411-node${{ matrix.node }}.txt
          if-no-files-found: error
          retention-days: 7
